<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"/>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-primary container">
    <a class="navbar-brand" href="/main">Gallery</a>
    <div style="float: left">
        <h1><a th:text = "${galleryName}"></a></h1>
    </div>

    <div class="collapse navbar-collapse" id="navbarText">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
                <a class="nav-link" href="/main">Home <span class="sr-only">(current)</span></a>
            </li>

        </ul>
        <span class="navbar-text" style="float: left">

                <a th:text=${currentlyLoggedUser.login}></a>
                <a th:text=${currentlyLoggedUser.name}></a>
                <form action="/logout">
                    <input type="submit" class="button btn-danger" value="Logout">
                </form>
            </span>
    </div>
</nav>
<main class="container">


            <div class="nav justify-content-end">
                <tr th:each="photo : ${photosToShow}">
                    <img class="responsive" th:src="@{'product/image/'+ ${photo.id}}">


                </tr>
            </div>


    </table>
</main>

</body>
<style>
    .responsive {
        width: 100%;
        max-width: 400px;
        height: 100%;
    }
</style>
</html>
